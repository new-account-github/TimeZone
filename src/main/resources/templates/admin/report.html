<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <canvas id="myChart" width="100" height="50"></canvas>

    <table>
        <thead>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </thead>
        <tbody th:each="result : ${results}">
            <td th:text="${result[0]}"></td>
            <td th:text="${result[1]}"></td>
            <td th:text="${#numbers.formatDecimal(result[2],0, 'COMMA',2,'POINT')}"></td>

            <td th:text="${result[3]}"></td>
        </tbody>
    </table>
    <h1>Revenue</h1>
    <table>
        <thead>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </thead>
        <tbody th:each="result : ${revenue}">
            <td th:text="${result[0]}"></td>
            <td th:text="${result[1]}"></td>
            <td th:text="${#numbers.formatDecimal(result[2],0, 'COMMA',2,'POINT')}"></td>

        </tbody>
    </table>
    <h1>Have sold</h1>
    <table>
        <thead>
            <th>1</th>
            <th>2</th>
        </thead>
        <tbody th:each="result : ${quantity}" id="tableBody">
            <tr>
                <td th:text="${result[0]}"></td>
                <td th:text="${result[1]}"></td>
                <td th:text="${result[2]}"></td>
            </tr>
        </tbody>
    </table>
    <h1>Total</h1>
    <table>
        <thead>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </thead>
        <tbody th:each="result : ${order}">
            <td th:text="${result[0]}"></td>
            <td th:text="${result[1]}"></td>
            <td th:text="${result[2]}"></td>
            <td th:text="${#numbers.formatDecimal(result[3], 0, 'COMMA',1,'POINT')}"></td>

        </tbody>
    </table>
    <h1>Amount</h1>
    <table>
        <thead>
            <th>1</th>
        </thead>
        <tbody th:each="result : ${amount}">
            <td th:text="${result[0]}"></td>
            <td th:text="${result[1]}"></td>
            <td th:text="${#numbers.formatDecimal(result[2],0,'COMMA',2,'POINT')}"></td>

        </tbody>
    </table>
    <h1>Total account</h1>
    <table>
        <thead>
            <th>1</th>
        </thead>
        <tbody th:each="result : ${statical}">
            <td th:text="${result}"></td>
        </tbody>
    </table>
    <h1>Total order</h1>
    <table>
        <thead>
            <th>1</th>
        </thead>
        <tbody th:each="result : ${totalOrder}">
            <td th:text="${result}"></td>
        </tbody>
    </table>
    <script th:inline="javascript">
        var dataFromServer = [[${quantity}]]
    
        var labels = [];
        var data = [];
    
        dataFromServer.forEach(function(item) {
            labels.push(item[1]); // Tên sản phẩm (hoặc item[0] nếu bạn muốn lấy id sản phẩm)
            data.push(item[2]);   // Số lượng đã bán
        });
    
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Số lượng đã bán',
                    data: data,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
