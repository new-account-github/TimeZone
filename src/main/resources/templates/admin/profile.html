<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"
	th:fragment="dynamic(main)">
<head>

<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Watch shop</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/x-icon"
	href="/assets/img/favicon.ico">
	
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<!-- Boostrap -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<!-- route -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<!-- jQuery -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<!-- Angular -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<link rel="stylesheet" href="/assets/css/admin.css" type="text/css">
<link rel="stylesheet" href="/assets/css/adminform.css" type="text/css">

<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

<style type="text/css">
.button_scroll2top {
	display: none;
	width: 30px;
	height: 30px;
	padding-top: 10px;
	padding-left: 10px;
	position: fixed;
	z-index: 950;
	right: 19px;
	top: 90%;
	background: #fb3;
	border-radius: 999px;
	cursor: pointer;
	font-size: 2rgb(0, 0, 0);
}

.button_scroll2top:hover {
	opacity: 1.0;
}
</style>
</style>
</head>
<body ng-app="product-app" ng-controller="product_ctrl">
	<div class="be-wrapper be-fixed-sidebar">

		<nav class="navbar navbar-expand fixed-top be-top-header">
			<div class="container-fluid">
				<div class="be-navbar-header">
					<!-- Logo -->
					<div class="logo">
						<a href="/home/main"><img src="/assets/img/logo/logo.png"
							alt="" style="margin-left: 30px"></a>
					</div>
				</div>
				<div class="page-title">
					<span>Dashboard</span>
				</div>
				<h4>Welcom,[[${#request.remoteUser}]]</h4>
				<div class="be-right-navbar">
					<ul class="nav navbar-nav float-right be-user-nav">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" data-toggle="dropdown"
							role="button" aria-expanded="false"><img
								src="/assets/img/gallery/gallery5.jpg" alt="Avatar"><span
								class="user-name">[[${#request.remoteUser}]]</span></a>
							<div class="dropdown-menu" role="menu">
								<div class="user-info">
									<div class="user-name">Bùi Hải Hưng</div>
									<div class="user-position online">Available</div>
								</div>
								<a class="dropdown-item" href="/home/account"><span
									class="icon mdi mdi-face"></span>Account</a><a
									class="dropdown-item" href="/security/logoff"><span
									class="icon mdi mdi-power"></span>Logout</a>
							</div></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="be-left-sidebar">
			<div class="left-sidebar-wrapper">
				<a class="left-sidebar-toggle" href="#">Dashboard</a>
				<div class="left-sidebar-spacer">
					<div class="left-sidebar-scroll">
						<div class="left-sidebar-content">
							<ul class="sidebar-elements">
								<li class="divider">Menu</li>
								<li class="active"><a href="index"><i
										class="icon mdi mdi-home"></i><span>Dashboard</span></a></li>
									<th:block th:if="${#request.isUserInRole('DIR')}">
										<li class="active"><a th:href="@{|/admin/authority|}"><i
										class="icon mdi mdi-home"></i><span>Authority</span></a></li>
									</th:block>
									<li class="active"><a th:href="@{|/admin/statistical|}"><i
										class="icon mdi mdi-home"></i><span>Statistical</span></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="be-content">
			<div class="main-content container-fluid">
				
					<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
					  <li class="nav-item">
					    <a class="nav-link active" id="pills-home-tab" data-toggle="tab" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">List Products</a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link" id="pills-profile-tab" data-toggle="tab" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Edit Products</a>
					  </li>
					</ul>
					<div class="tab-content" id="pills-tabContent">
					  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
					 	<div class="col-12 col-lg-12">
							<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
						</div>
					  </div>
				
					</div>
			</div>
		</div>
	</div>

	

	<script src="/app/js/product_ctrl.js"></script>
</body>
</html>
